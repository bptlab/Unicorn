<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>Excel Event Type Creator</title>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="layoutForm">
				<p>
					New event type: 
					<input type="text" wicket:id="eventTypeNameInput" />
				</p>
				
			    <table>
					<tr>
						<td>
							<div>
								Choose column for timestamp: 
								<select wicket:id="timestampDropDownChoice" /> 
								or use import time <input type="checkbox" wicket:id="importTimeCheckBox" />
							</div>
						</td>
						<td>
							<table wicket:id="attributeTable" class="table table-striped"></table>
						</td>
					</tr>
					<tr>
						<td>
							<div>
							</div>
						</td>
						<td>
							<div align="right">
								<input wicket:id="confirmButton" type="submit" value="Confirm" class="btn btn-primary"/>
							</div>
						</td>
					</tr>
				</table>
				
				<hr/>
				
				<table wicket:id="tableContainer" class="table table-striped">
					<tr wicket:id="headerContainer">
						<th wicket:id="column">
							<span wicket:id="cell" />
						</th>
					</tr>
					<tr wicket:id="rowContainer">
						<td wicket:id="column">
		    				<span wicket:id="cell" />
		    			</td>
		    		</tr>
				</table>
			</form>
		</wicket:extend>
	</body>
</html>
