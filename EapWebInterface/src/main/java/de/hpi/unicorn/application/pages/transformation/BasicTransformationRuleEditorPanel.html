<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<form wicket:id="layoutForm">
			<table style="width:100%">
				<tr>
					<td>
						<div class="form-inline well-small">
							Transformation rule name: 
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" wicket:id="transformationRuleNameTextField" />
						</div>
						<div class="form-inline well-small">
							Event type for events generated by transformation rule: &nbsp;&nbsp;&nbsp;
							<select wicket:id="eventTypeDropDownChoice" />
						</div>
					</td>
					<td>
						<!-- <p>
							Select relevant event types of incoming events:
						</p>
						<div class="checkbox form-inline well-small">
								<span wicket:id="eventTypesCheckBoxMultipleChoice" />
						</div>  -->
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-inline well-small">
							Transformation rule: &nbsp;&nbsp;&nbsp;
							<textarea wicket:id="transformationRuleTextArea" rows="6" style="width:430px" />
						</div>
					</td>
					<td>
						<div wicket:id="transformationRuleTree" class="my-tree"></div>
						<div class="form-inline well-small" align="right">
							<input wicket:id="editButton" type="submit" value="Show / Edit" class="btn btn-inverse" />
							<input wicket:id="deleteButton" type="submit" value="Delete" class="btn btn-danger" />
							<input wicket:id="saveButton" type="submit" value="Save" class="btn btn-primary" />
						</div>
					</td>
				</tr>
			</table>
		</form>
	</wicket:panel>
</html>
