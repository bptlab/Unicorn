<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>Excel Event Type Matcher</title>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="layoutForm">
			    <table>
					<tr>
						<td>
							<div>
								<label>Existing event types:</label>
							</div>
						</td>
						<td>
							<div class="checkbox form-inline well-small">
									<span wicket:id="existingTypesCheckBoxMultipleChoice" />
							</div>
						</td>
						<td>
							<div class="form-inline">
								Select event type for preview: <select wicket:id="eventTypeForPreviewDropDownChoice" />
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div>
								<input wicket:id="openExcelEventTypeCreatorButton" type="submit" value="Create new event type" class="btn"/>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</div>
						</td>
						<td>
							<div>
								<input wicket:id="addToEventTypeButton" type="submit" value="Add to existing event type(s)" class="btn btn-primary"/>
							</div>
						</td>
						<td>
						</td>
					</tr>
				</table>
				
				<hr/>
				
				<table wicket:id="tableContainer" class="table table-striped">
					<tr wicket:id="headerContainer">
						<th wicket:id="column">
							<span wicket:id="cell" />
						</th>
					</tr>
					<tr wicket:id="rowContainer">
						<td wicket:id="column">
		    				<span wicket:id="cell" />
		    			</td>
		    		</tr>
				</table>
			</form>
		</wicket:extend>
	</body>
</html>
