<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Adapter</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
        <div align="center">
            Events from Nokia Here <br/>
            <b>Schiphol Airport - Eurotunnel Calais</b><br/><br/>
            <input wicket:id="startNokiaHere" type="submit" value="Start" class="btn btn-primary"/>
            <input wicket:id="stopNokiaHere" type="submit" value="Stop" class="btn btn-primary"/>
        </div>
        <div align="center">
            Events from TransportForLondon <br/>
            <b>Transportation Mode: Tube</b><br/><br/>
            <input wicket:id="startTfl" type="submit" value="Start" class="btn btn-primary"/>
            <input wicket:id="stopTfl" type="submit" value="Stop" class="btn btn-primary"/>
        </div>
        <div align="center">
            Events from Bosch Iot <br/>
            <b>Things API</b><br/><br/>
            <input wicket:id="startBoschIot" type="submit" value="Start" class="btn btn-primary"/>
            <input wicket:id="stopBoschIot" type="submit" value="Stop" class="btn btn-primary"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
