<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
	<title>Event Transformation</title>
</head>
<body>
	<wicket:extend>	
		<div wicket:id="externalKnowledgeModal"></div>
		<div class="form-inline well-small">
			<fieldset>	
				<legend>Event Transformation</legend>		
			</fieldset>
			<form wicket:id="layoutForm">
				Please define the event types you want to include in the transformation and the event type of the resulting events: &nbsp;
				<input wicket:id="openEventTypeEditorButton" type="submit" value="Event Type Editor" class="btn btn-primary" />
			</form>
		</div>
		<div wicket:id="tabs" class="tabpanel" />
	</wicket:extend>		
</body>
</html>
