<nav>
	{% assign sorted_pages = site.pages | sort:"order" %}
	{% for item in sorted_pages %}
		{% if item.title == "home" %}
			<a href="{{ site.baseurl }}">{{ item.title | capitalize }}</a>
			{% continue %}
		{% endif %}
		<a href="{{ item.title | prepend:site.baseurl }}">{{ item.title | capitalize }}</a>
	{% endfor %}
</nav>
